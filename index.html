<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Load Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore-compat.js"></script>

    <!-- Load Firebase Configuration File -->
    <script src="firebase.js" defer></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background-image">
      <img src="./images/bg-desktop-dark.jpg" alt="" />
    </div>

    <div class="container">
      <div class="header">
        <div class="title">TODO</div>
        <div class="theme">
          <img src="./images/icon-sun.svg" alt="" />
        </div>
      </div>
      <div class="new-todo">
        <div class="check">
          <div class="checkmark"></div>
        </div>
        <div class="new-todo-input">
          <form id="todo-form">
            <input
              id="todo-input"
              type="text"
              placeholder="Create a new todo..."
            />
          </form>
        </div>
      </div>

      <div class="todo-items-wapper">
        <div class="todo-items"></div>
        <div class="todo-items-info">
          <div class="items-left">5 items left</div>
          <div class="items-status">
            <p><span class="active">All</span></p>
            <p><span>Active</span></p>
            <p><span>Completed</span></p>
          </div>
          <div class="items-clear">Clear Completed</div>
        </div>
      </div>
    </div>
  </body>
</html>
